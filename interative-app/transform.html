<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transform_style.css">
    <title>Interactive app</title>
</head>
<body>
    <h1>Transform</h1>
    <h3>scale - 1.5배, x축:20% y축:50%</h3>
    <div class="box-contrainer">
        <div class="scale-box a">A</div>
        <div class="scale-box b">B</div>
        <div class="scale-box c">C</div>
        <div class="scale-box d">D</div>
        <div class="scale-box e">E</div>
    </div>
    
    <h3>rotate </h3>
    <div class="box-contrainer">
        <div class="rotate-box a">A 15deg</div>
        <div class="rotate-box b">B 60deg</div>
        <div class="rotate-box c">C -15deg</div>
        <div class="rotate-box d">D -15deg 0% 0% </div>
        <div class="rotate-box e">E -15deg 100% 0%</div>
    </div>

    <h3>skew </h3>
    <div class="box-contrainer">
        <div class="skew-box a">A 15deg</div>
        <div class="skew-box b">B 60deg</div>
        <div class="skew-box c">C -15deg</div>
        <div class="skew-box d">D -15deg 0% 0% </div>
        <div class="skew-box e">E -15deg 100% 0%</div>
    </div>

    <h3>transition </h3>
    <div class="box-contrainer">
        <div class="transition-box a">A</div>
        <div class="transition-box b">B</div>
        <div class="transition-box c">C</div>
        <div class="transition-box d">D</div>
        <div class="transition-box e">E</div>
    </div>
</body>
</html>
