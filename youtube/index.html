<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ouo_Youtube</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f23dd2d5e.js" crossorigin="anonymous"></script>
</head>
<body>
<!--header-->
<header>
    <div class="log">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
    </div>
    <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-list"></i>
    </div>
</header>
<!--video-->
<section class="player">
    <video src="video/btob4u.mp4" controls></video>
</section>

<!--video-info-->
<section class="info">
    <div class="metadata">
        <ul class="hashtags">
            <li>#비투비포유</li>
            <li>#비투비</li>
            <li>#show_your_love</li>
        </ul>
        <div class="titleAndButton">
            <span class="title">[예능연구소 4K] 비투비 포유 직캠 'Show Your Love' (BTOB 4U FanCam) @Show!MusicCore 201128 </span>
            <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
        </div>
        <div class="views">
            <ul>
                <li>조회수 15만회</li>
                <li>5개월전</li>
            </ul>
        </div>
        <div class="description">영상설명</div>
        <ul class="action">
            <li><i class="far fa-thumbs-up"></i></li>
            <li><i class="far fa-thumbs-down"></i></li>
            <li><i class="far fa-share-square"></i></li>
            <li><i class="fas fa-download"></i></li>
            <li><i class="far fa-save"></i></li>
        </ul>
    </div>
    <!--channel-->
    <div class="channel">
        <div class="metadata">
            <img src="image/btob4u.jpg" alt="" class="logo">
            <div class="info">
                <span class="title">멜로디멜로디</span>
                <span class="subscribes">45.1만명</span>
            </div>            
        </div>
        <button class="subscribe">구독</button>
    </div>
</section>
<!--reply-->
<section class="reply-sectoin">
    <div class="header">
        <div class="metata">
            <span class="reply">댓글</span>
            <span class="count">94</span>
        </div>
        <div class="more">
            <i class="fas fa-caret-down"></i>
        </div>        
    </div>
    <div class="reply-list"></div>
    <div class="write">
        <img src="image/ccc.jpg" alt="">
        <input type="text" placeholder="공개댓글추가">
        <div class="actions" hidden>
            <button class="cancel">취소</button>
            <button class="reply">댓글</button>
        </div>
    </div>

</section>
<!--otherVIdeo-->
<section class="upNext">
    <span class="title"></span>
    <ul>
        <li>
            <img src="image/1.jpg" alt="">
            <div class="info">
                <span class="title">비투비4U컴색</span>
                <span class="channel">뎨뎨는차카야</span>
                <span class="views">10만회</span>
            </div>
            <button class="moreBtn">
                <i class="far fa-comment-dots"></i>
            </button>
        </li>
        <li>
            <img src="image/2.jpg" alt="">
            <div class="info">
                <span class="title">비와이-foever부르는 비투비 보컬라인ㅋㅋㅋㅋㅋ</span>
                <span class="channel">비투비..괜찮아여..?</span>
                <span class="views">352만회</span>
            </div>
            <button class="moreBtn">
                <i class="far fa-comment-dots"></i>
            </button>
        </li>
    </ul>

</section>


</body>
</html>
