<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="three_door.css">
    <title>Animation</title>
</head>
<body>
    
<div class="stage">
        <div class="door-wrapper">
            <div class="door-back">
                <div class="yl"></div>
             </div>
            <div class="door"></div>
        </div>
        <div class="door-wrapper">
             <div class="door-back">
                <div class="yl"></div>
             </div>
             
             <div class="door"></div>
         </div>
         <div class="door-wrapper">
            <div class="door-back">
                <div class="yl"></div>
             </div>
             <div class="door"></div>
         </div>
</div>

<script>
(function(){
    const stage = document.querySelector('.stage');
    let currentItem; 

    const activate = (ele)=>{
        ele.classList.add('door-opened');
        currentItem = ele;
    }

    const inactivate = ()=>{
        console.log(currentItem)
        currentItem.classList.remove('door-opened')
    }
    const doorHandler = (e)=>{        
        const target = e.target;
        
        if(currentItem){
            inactivate()
            
        }
        if(target.classList.contains('door')){
            activate(target.parentNode)          
        }

        
    }
    stage.addEventListener('click',doorHandler)
})();
    
</script>
</body>
</html>
